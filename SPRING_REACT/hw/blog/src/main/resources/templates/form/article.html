<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="isArticleExist=${article.id ne null}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title th:text="${isArticleExist ? 'Update article' : 'Create article'}"></title>
</head>
<body>
<h3>Create article:</h3>
<form method="post" th:object="${article}">
    <div>
        <label>Article Title:</label>
        <input type="text" placeholder="Article title" th:field="*{title}">
    </div>
    <div>
        <label>Article content: </label>
        <textarea placeholder="Say something..." th:field="*{description}"></textarea>
    </div>
    <div>
        <label>Article Category:</label>
        <input type="text" placeholder="Article Category" th:field="*{category}">
    </div>

    <button type="submit" th:text="${isArticleExist ? 'Update' : 'Create'}"></button>

</form>

<div th:if="${message}" th:text="${message}"></div>
</body>
</html>
