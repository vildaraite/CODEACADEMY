<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="isCommentExist=${comment.id ne null}">
<head>
    <meta charset="UTF-8">
    <title th:text="${isCommentExist ? 'Update comment' : 'Create comment'}"></title>
</head>
<body>
<h3>Create comment:</h3>
<form method="post" th:object="${comment}">
    <div>
        <label>Comment title:</label>
        <input type="text" placeholder="Comment title" th:field="*{title}">
    </div>
  <div>
    <label>Comment text: </label>
    <textarea th:field="*{text}"></textarea>
  </div>
  <button type="submit" th:text="${isCommentExist ? 'Update' : 'Create'}"></button>
</form>

</body>
</html>
